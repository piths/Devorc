<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon circle -->
  <circle cx="40" cy="40" r="32" fill="url(#bgGradient)"/>
  
  <!-- Code brackets in icon -->
  <g transform="translate(20, 25)">
    <path d="M10 10 L5 10 L5 30 L10 30 L10 25 L10 15 L10 10 Z" fill="url(#iconGradient)"/>
    <path d="M30 10 L35 10 L35 30 L30 30 L30 25 L30 15 L30 10 Z" fill="url(#iconGradient)"/>
  </g>
  
  <!-- AI network in icon -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="4" fill="url(#iconGradient)"/>
    <circle cx="-8" cy="-10" r="3" fill="url(#iconGradient)"/>
    <circle cx="8" cy="-10" r="3" fill="url(#iconGradient)"/>
    <circle cx="-8" cy="10" r="3" fill="url(#iconGradient)"/>
    <circle cx="8" cy="10" r="3" fill="url(#iconGradient)"/>
    
    <line x1="0" y1="0" x2="-8" y2="-10" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="0" y1="0" x2="8" y2="-10" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="0" y1="0" x2="-8" y2="10" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="0" y1="0" x2="8" y2="10" stroke="url(#iconGradient)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="90" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#6366f1">
    Devorc
  </text>
  <text x="90" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#8b5cf6">
    Suite
  </text>
  
  <!-- Decorative line -->
  <line x1="90" y1="60" x2="280" y2="60" stroke="url(#bgGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>
